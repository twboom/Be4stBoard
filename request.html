<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/page.js"></script>
    <script src="assets/html.js"></script>
</head>
<body>

    <header></header> <!-- Will be filled by the page builder-->

    <nav></nav> <!-- Will be filled by the page builder-->

    <main>
        <section>
            <h1>Request a Sound!</h1>
            <p>Ever wanted to request a sound? Well now you can! It's quite easy! Just use the form below!</p>
        </section>
        <section>
            <form accept-charset="UTF-8" action="https://formsubmit.co/be4stboard@gmail.com" method="POST">
                <label for="name" class="form">Your name: (optional)</label>
                <input type="text" id="name" name="name" class="form">

                <label for="name" class="form">Link to clip / video:</label>
                <input type="text" id="link" name="link" required class="form">

                <label for="name" class="form">Please write down <i>all</i> the sounds you want from this video and the timestamps:</label>
                <textarea name="sounds" id="sounds" cols="30" rows="10" class="form"></textarea>

                <!-- Thank you page -->
                <input type="hidden" name="_next" value="url?thanks=true">
              
                <button type="submit" class="form">Submit</button>
              </form>
        </section>
    </main>

    <footer></footer> <!-- Will be filled by the page builder-->
    
    <script>
        page.build()

        let thanksURL = document.querySelector('input[type=hidden]');
        thanksURL.value = thanksURL.value.replace('url', window.location);
    </script>
</body>
</html>
