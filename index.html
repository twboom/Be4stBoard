<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be4stBoard</title>
    <script src="js/config.js"></script> <!-- Config file -->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1 class="header"><a href="index.html" class="header">Be4stBoard</a></h1>
        <p class="header">The original Be4stSie Soundboard!</p>
    </header>

    <main>
        <div id="controls">
            <div class="controller">
                <label for="volume">Volume: <span id="volume-display"></span></label>
                <input type="range" name="volume" id="volume" min="0" max="1" step="0.01">
            </div>
        </div>
        <div id="buttons">

        </div>
    </main>

    <footer>
        <p class="footer">This app was made by <a href="https://github.com/twboom">Thijs Boom</a></p>
        <p class="footer">Find more info <a href="info.html">here</a>!</p>
        <p class="footer">Find the sourcecode <a href="https://github.com/twboom/Be4stBoard">here</a></p>
    </footer>

    <!-- Scripts that require page to be loaded -->
    <script src="js/init.js"></script>
</body>
</html>
