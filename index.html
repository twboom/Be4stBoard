<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be4stBoard</title>
    <script src="js/config.js"></script> <!-- Config file -->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header></header>

    <main>
        <div id="controls">
            <div class="controller">
                <label for="volume">Volume: <span id="volume-display"></span></label>
                <input type="range" name="volume" id="volume" min="0" max="1" step="0.01">
            </div>
        </div>
        <div id="buttons"></div>
    </main>

    <footer></footer>

    <!-- Scripts that require page to be loaded -->
    <script src="js/init.js"></script>
    <script src="js/page.js"></script>
</body>
</html>
