<!-- Main Page, with the soundboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="js/page.js"></script>
    <script src="assets/html.js"></script>
    <script src="js/board.js"></script>
</head>
<body>

    <header></header> <!-- Will be filled by the page builder-->

    <nav></nav> <!-- Will be filled by the page builder-->

    <main>
        <div id="controls">
            <div class="controller">
                <label for="volume">Volume: <span id="volume-display"></span></label>
                <input type="range" name="volume" id="volume" min="0" max="100" step="1">
            </div>
        </div>

        <div id="favorite-container" class="button-container"></div> <!-- Container for the favorite sound buttons -->
        <br>
        <div id="sound-button-container" class="button-container"></div> <!-- Container for all the sound buttons -->
    </main>

    <footer></footer> <!-- Will be filled by the page builder-->

    <script>
        page.build();
    </script>
</body>
</html>
